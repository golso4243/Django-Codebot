{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A.I. Codebot</title>
    <!-- Bootstrap CSS for formatting and Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
  </head>
  <body>
    <!-- Include the navbar.html template -->
    {% include 'navbar.html'%}

    <!-- Container for the content of the page -->
    <div class="container">
        <br />
        <!-- Display messages from the Django messages framework -->
        {% if messages %}
            <!-- Loop through each message and display it as an alert -->
            {% for message in messages %}
            <!-- Use the message tags to determine the alert type -->
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <!-- Display the message content and a close button -->
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Placeholder for page-specific content -->
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS for responsive design and Prism.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/prism.js' %}"></script>
  </body>
</html>
